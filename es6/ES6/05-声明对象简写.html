<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let name = 'zhangsan'
        let age = 33
        let user = { name, age }
        console.log(user)
        let admin = {
            name: 'zhang3', age: 33, hello: function () {
                console.log('Hello,how are you')
            }
        }

        console.log(admin.hello)
        let admin2 = {
            name: 'zhang3', age: 33, hello() {
                console.log('Hello,how are you')
            }
        }
        console.log(admin2.hello)
    </script>
</body>

</html>
